<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ÍCONE DO ESCUDO NA ABA DA GUIA -->
	<link rel="icon" href="img/escudo.jpg">
	
	<!-- PRECISA USAR ESSAS CDN PARA FUNCIONAMENTO DO JAVASCRIPT COMPILADO -->
	<!--UDN de licença para utilização de J.QUERY PARA VALIDAÇÃO DE CAMPOS OBRIGATÓRIOS-->
	<!--OBS: Caso CSS vá fazer alterações favor nâo editar -> 'class' nem 'id' que estão dentro do input pois são interligações do javascript-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <title>The Avengers</title>
	<!--Validação de campos obrigatórios JS -->
	<script type="text/JAVASCRIPT" src="js/funcoes.js">
	</script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	
    <title>The Avengers</title>
  </head>
  <body>
    <form id="cadastro" method="POST" action="#">
		<div class="form-group" style="left:10px; width:500px">
			<label for="nome">Nome:</label>
			<input type="text" maxlength="15" name="nome" class="required" id="nome">
		</div>
		<div class="form-group" style="left:10px; width:500px">
			<label for="sobrenome">Sobrenome:</label>
			<input type="text" maxlength="15" name="sobrenome" class="required" id="sobrenome">
		</div>
		<div class="form-group" style="left:10px; width:500px">
			<label for="cpf">CPF:</label>
				<input type="number" maxlength="11" name="cpf" class="required" id="cpf" aria-describedby="cpfHelp" placeholder="APENAS NÚMEROS">
				<small id="cpfHelp" class="form-text text-muted">Seu CPF é seguro conosco</small>
		</div>
		<div class="form-group" style="left:10px; width:500px">
			<label for="email">Endereço de email:</label>
			<input type="email" maxlength="45" name="email" class="required email" id="email" placeholder="NOME@EXEMPLO.COM.BR">
		</div>
		<div class="form-group" style="left:10px; width:500px">
			<label for="escolha">De qual produção você mais gostou:</label>
			<select name="escolha" class="required" id="escolha">
				<option>Os Vingadores - The Avengers (2012)</option>
				<option>Vingadores - Era de Ultron (2015)</option>
				<option>Vingadores - Guerra Infinita (2018)</option>
				<option>Vingadores - Ultimato (2019)</option>
			</select>
		</div>
		<div class="form-group" style="width:500px;">
			<label for="exampleFormControlTextarea1">Deixe seu comentário:</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<input type="submit" id="enviar" name="cadastro" value="Cadastrar">
		<input type="reset"  value="Limpar">
	</form>
		<br>
		<br>
	<p>
		Visite a nossa loja física.
		<br>
		<br>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.3622998414053!2d-46.59859188502303!3d-23.519468184703666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58cbc5bfbf33%3A0xabc0b13f35ba14cf!2sETEC%20Professor%20Hor%C3%A1cio%20Augusto%20da%20Silveira!5e0!3m2!1spt-BR!2sbr!4v1572724966448!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
	</p>
	<script type="text/JAVASCRIPT">
	$("#cadastro").validate({
		submitHandler: function(form) {
				/* Se tudo estiver ok, envio do formulário */
				form.submit();
			},
			messages : {
				/* ESPECÍFICO: Alteração somente para o email */
			email: {
				required: 'Este campo é obrigatório',
				email: 'Preencha com um email válido'
			}
		}
	});
	/* Altera a frase de todos os campos */
	$.validator.messages.required = 'Este campo é obrigatório';
	</script>
  </body>
</html>
